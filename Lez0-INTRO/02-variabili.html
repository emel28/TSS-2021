<!DOCTYPE html>
<html lang="it">
<head>
    <title>Variabili</title>
</head>
<body>
    



    <script type="text/javascript">
    // Esempio sulle variabili e TIPI di DATO
    console.log("Ciao,\ndivertiti con le Variabili!");
    
    var annoCorrente = 2020;  //contemp dichiarato e assegnato la mia variabile
    var mesiAnno = 12;
    var pesoMele = 1.5;
    var accesoSpento = true;
    var saluta = "Ciao dalle Variabili";

    //dimoostro che il tipo esiste

    console.log("Stai controllando il tipo delle tue varibili");

    console.log("annoCorrente è di tipo: " + typeof annoCorrente); //typeof è una proprietà
    console.log("mesiAnno è di tipo: " +  typeof mesiAnno);
    console.log("pesoMele è di tipo: " + typeof pesoMele);
    console.log("accesoSpento è di tipo: " + typeof accesoSpento);
    console.log("saluta è di tipo: " + typeof saluta);

    var costoMele; //dichiarato la variabile  
    costoMele = 0.90; //assegnata
    console.log("Oggi le mele costano: " + costoMele );
    
    costoMele = 0.60;
    console.log("Oggi le mele costano: " + costoMele );

    costoMele = 0.96;
    console.log("Oggi le mele costano: " + costoMele );

    //COSTANTI, di
    const IVA = 0.22;
    console.log("Oggi il valore dell' IVA è : " + IVA);

    // Non posso riassegnare una costante
    // IVA = 0.23;
    // console.log("Oggi il valore dell'IVA è : " + IVA);

    </script>
</body>
</html>
